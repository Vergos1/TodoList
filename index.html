<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList by Ihor Yanchuk</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
</head>
<body>
<section>
    <div class="container">
        <div class="todolist">

            <header class="todolist__header">
                <div class="todolist__task-add">
                    <input type="text" name="input-add" placeholder="enter the name of the task"
                           aria-label="Введіть назву завдання" id="input-add" class="todolist__input" value="" maxlength="100">
                    <button type="button" class="todolist__add">
                        <img src="./img/add-icon.svg" alt="add">
                    </button>
                </div>
                <div class="todolist__button-tab">
                    <button class="todolist__tab">tasks</button>
                    <button class="todolist__tab">task done</button>
                    <button class="todolist__delete-all">delete all</button>
                </div>
            </header>
            <div class="todolist__content">
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
